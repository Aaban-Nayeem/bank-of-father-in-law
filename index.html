<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h3 class="text my-8 text-center text-xl">
        <span class="font-medium">
          Welcome to father-in-law's Bank Acoount. Here you can withdraw as much
          as you want. Don't deposit money.</span
        >

        <span class="font-bold text-violet-700"> Just Chill & Enjoy!!!</span>
      </h3>
    </header>
    <main>
      <section class="mx-auto max-w-screen-md bg-cyan-300 p-9">
        <div></div>
        <h3 class="my-4 text-2xl font-bold">Please Login</h3>
        <input
          id="input-email"
          class="mb-3 w-3/4 p-2"
          type="email"
          placeholder="Enter your email address"
        />
        <br />
        <input
          id="input-password"
          class="w-3/4 p-2"
          type="password"
          placeholder="Enter your password"
        /><br />
        <input
          id="submit-btn"
          class="mt-4 rounded-lg bg-red-400 px-4 py-2 text-lg font-bold text-white"
          type="submit"
          value="Submit"
        />
      </section>
    </main>
    <script src="./src/js/script.js"></script>
  </body>
</html>
