<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Bank Home Page</title>
  </head>
  <body class="h-full bg-green-100">
    <header></header>
    <main class="">
      <section class="my-8 text-center text-5xl font-semibold">
        <h3 class="text-rose-600">
          Let's Get Some
          <span class="font-extrabold text-green-400">Mooooooney</span>
        </h3>
      </section>
      <section
        class="mx-auto grid w-9/12 grid-cols-3 gap-4 text-xl font-bold text-white"
      >
        <div class="rounded-lg bg-yellow-400 p-8">
          <h3 class="mb-2">Deposit</h3>
          <p>$<span id="deposit-amount">0</span></p>
        </div>
        <div class="rounded-lg bg-cyan-400 p-8">
          <h3 class="mb-2">Withdraw</h3>
          <p>$<span id="withdraw-amount">0</span></p>
        </div>
        <div class="rounded-lg bg-fuchsia-600 p-8">
          <h3 class="e mb-2">Balance</h3>
          <p>$<span id="balance-amount">0</span></p>
        </div>
      </section>
      <section class="mx-auto mt-10 grid w-9/12 grid-cols-2 gap-16">
        <div class="space-y-4 rounded-lg bg-violet-400 p-8">
          <h3 class="text-xl font-bold text-white">Please Deposit</h3>
          <input
            class="w-3/4 rounded-lg p-1"
            type="text"
            name=""
            id="deposit-field"
            placeholder="Inpute your deposit amount "
          /><br />
          <button
            id="deposit-btn"
            class="rounded-md bg-orange-500 px-6 py-2 text-xl font-bold text-white"
          >
            Deposit
          </button>
        </div>
        <div class="space-y-4 rounded-lg bg-rose-400 p-8">
          <h3 class="text-xl font-bold text-white">Please Withdraw</h3>
          <input
            placeholder="Inpute your withdraw amount "
            class="w-3/4 rounded-lg p-1"
            type="text"
            name=""
            id="withdraw-field"
          /><br />
          <button
            id="withdraw-btn"
            class="rounded-md bg-orange-500 px-6 py-2 text-xl font-bold text-white"
          >
            Withdraw
          </button>
        </div>
      </section>
    </main>
    <script src="./src/js/deposit.js"></script>
    <script src="./src/js/withdaw.js"></script>
  </body>
</html>
